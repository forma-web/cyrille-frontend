name: CI

on:
  push:
  pull_request:
    branches:
      - master

env:
  NODE_VERSION: 18.15.0
  DOCKERFILE: ./build/frontend/Dockerfile
  IMAGE_NAME: ${{ secrets.REGISTRY_USERNAME }}/${{ github.event.repository.name }}

jobs:
  code-quality:
    name: Code quality checks
    runs-on: ubuntu-latest
    strategy:
        matrix:
          command: [prettier, type, lint]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install npm
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Run style check
        run: npm run ${{ matrix.command }}:check

  build-and-push:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    name: Build and push
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  noify:
    name: Telegram notification
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Notify
        uses: appleboy/telegram-action@0.1.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Image ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tags }} is ready
            to be deployed to staging ðŸ‘€

  deploy-to-staging:
    name: Deploy to staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
        name: staging
        url: https://forma-web.ru
    steps:
      - name: Connect to server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_KEY }}
          script: |
            docker service update cyrille_frontend --image ${{ env.IMAGE_NAME }}
