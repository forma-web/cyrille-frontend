name: CI

on:
  push:
  pull_request:
    branches:
      - master

env:
  NODE_VERSION: 18.15.0
  DOCKERFILE: ./build/frontend/Dockerfile
  IMAGE_NAME: ${{ secrets.REGISTRY_USERNAME }}/${{ github.event.repository.name }}
  STAGING_PREVIEW_URL: https://forma-web.ru
  STAGING_API_URL: https://api.forma-web.ru/api/v1

jobs:
  code-quality:
    name: Code quality checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command: [ prettier, type, lint ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install npm
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Run style check
        run: npm run ${{ matrix.command }}:check

  build-and-push:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    name: Build and push
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_SENTRY_DSN=${{ secrets.VITE_SENTRY_DSN }}
            VITE_API_URL=${{ env.STAGING_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  staging-notification:
    name: Telegram staging notification
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Notify
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Repository: *${{ github.repository }}*
            Branch: *${{ github.ref }}*
            Initiator: *${{ github.actor }}*
            
            Image ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tags }} is ready to be deployed to staging ðŸ‘€

  deploy-to-staging:
    name: Deploy to staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: ${{ env.STAGING_PREVIEW_URL }}
    steps:
      - name: Connect to server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_KEY }}
          script: |
            docker service update cyrille_frontend --image ${{ env.IMAGE_NAME }} && 
            docker container prune -f &&
            docker image prune -a -f

  staging-deploy-notification:
    name: Telegram staging deploy notification
    runs-on: ubuntu-latest
    needs: deploy-to-staging
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Notify
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Repository: *${{ github.repository }}*
            Branch: *${{ github.ref }}*
            Initiator: *${{ github.actor }}*
            
            Image ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tags }} was ${{ job.status == 'success' && 'successfully' || 'unsuccessfully' }} deployed to staging ${{ job.status == 'success' && 'ðŸš€' || 'ðŸ¤¯' }}
            
            [Preview deployment](${{ env.STAGING_PREVIEW_URL }})
